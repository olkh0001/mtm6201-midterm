<body>
    <div class="wrapper">
        <div class="topnav">
            <a href="http://127.0.0.1:5500/index.html#"><img src="images/cake-shop-logo.png" alt="the cake shop logo"></a>

        <div class="contact-form">
            <h1>Contact Us</h1>
            <form action="#" method="post">

                <input type="text" id="fullname" name="fullname"></br>
                <label for="email">Email address</label><br>
                <input type="text" id="email" name="email"></br>
                <laber for="number">Phone number</laber><br>
                <input type="text" id="number" name="number"></br>
                <label for="message">Your message</label><br>
                <textarea id="message"></textarea></br>
                <a href="#">
                    <button class="submit">Submit</button>
                </a>
            </form>
        </div>
        <div class="contact-info">
            <p><i class="fa-solid fa-phone"></i>(613) - 721 - 9062</p>
            <p><i class="fa-solid fa-envelope"></i>thecakeshop1200@gmail.com</p>

        <footer>
